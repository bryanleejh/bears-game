<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bop It</title>
  <link rel='stylesheet' href='css/styles.css'\>
  <!-- Bootstrap core CSS -->
    <link rel='stylesheet' href="css/bootstrap.min.css"\>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container">
    <div class="HUD row">
      <div class="col-md-2" id="clock"></div>
      <div class="col-md-4 text-center">
        <div class="btn btn-primary" id="audio-btn">Toggle BGM</div>
      </div>
      <div class="col-md-6" id="instructions">Press Spacebar to fire, Up and Down arrow keys for power, Left and Right arrow keys for angle, Z and X key to move left and right</div>
    </div>
    <div class="HUD row">
      <div class="col-md-4">
        <div class="size inline" id="player1hpTag">Player 1 HP: </div>
        <div class="size inline" id="player1hpVal">100</div>
      </div>
      <div class="col-md-4 text-center">
        <div class="size" id="turn">Player 1's Turn!</div>
      </div>
      <div class="col-md-4">
        <div class="size inline" id="player2hpTag">Player 2 HP: </div>
        <div class="size inline" id="player2hpVal">100</div>
      </div>
    </div>
    <div class="HUD row">
      <div class="col-md-4">
        <div>
          <div class="size inline" id="player1PowerTag">power: </div>
          <div class="size inline" id="player1power">0</div>
        </div>
        <div>
          <div class="size inline" id="player1AngleTag">angle: </div>
          <div class="size inline" id="player1angle">0</div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="btn btn-primary" id="reset-btn" onClick="window.location.reload()">Reset</div>
      </div>
      <div class="col-md-4">
        <div>
          <div class="size inline" id="player2PowerTag">power: </div>
          <div class="size inline" id="player2power">0</div>
        </div>
        <div>
          <div class="size inline" id="player2AngleTag">angle: </div>
          <div class="size inline" id="player2angle">0</div>
        </div>
      </div>
    </div>
    <div id="cannon1">0</div>
    <div id="player1">angle: 0</div>
    <div id="cannon2">0</div>
    <div id="player2">angle: 0</div>
  </div>
  <!--image taken from: http://wallpapercave.com/wp/dYhlSep.jpg -->
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/bullet.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
